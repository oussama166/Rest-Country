<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link for font icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./src/css/detail.css" />
    <title>Detail | Country Information</title>
  </head>
  <body>
    <nav>
      <h1>Where in the world?</h1>
      <div class="switcher__section">
        <input type="checkbox" />
        <span class="material-symbols-outlined">dark_mode</span>
        <span>Dark Mode</span>
      </div>
    </nav>
    <main>
      <button class="back">
        <span class="material-symbols-outlined">arrow_back</span>
        <span>Back</span>
      </button>
      <section class="info__section">
        <div class="flag">
          <img
            src=""
          />
        </div>
        <div class="info">
          <div class="country__name">
            <h1></h1>
          </div>
          <div class="description">
            <div class="left__section">
              <h1 class="native__name__section">
                Native Name : <span class="nativeName"></span>
              </h1>
              <h1 class="population__section">
                Population : <span class="population"></span>
              </h1>
              <h1 class="region__section">
                Region : <span class="region"></span>
              </h1>
              <h1 class="sub__region__section">
                Sub Region : <span class="subRegion"></span>
              </h1>
              <h1 class="capital__section">
                Capital : <span class="capital"></span>
              </h1>
            </div>
            <div class="right__section">
              <h1 class="top__level__domain__section">
                top level domain: <span class="domain"></span>
              </h1>
              <h1 class="currencies__section">
                Currencies : <span class="currencies"></span>
              </h1>
              <h1 class="languages__section">
                Languages : <span class="languages"></span>
              </h1>
            </div>
          </div>
          <div class="border__country">
            <h1>Border Countries :</h1>
            <div class="border__country__list">
              <button>France</button>
              <button>Netherlands</button>
              <button>Belgium</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- link index.js -->
    <script src="./src/js/card.js" type="module"></script>
  </body>
</html>
